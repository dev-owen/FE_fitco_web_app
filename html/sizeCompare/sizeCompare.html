<!DOCTYPE html>

<link rel="stylesheet" href="https://jgyuity.cafe24.com/cafe24/css/sizeCompare.css">

<body>
<div class="container">

    <div id="size_table">
        <table class="table table-borderless">
            <thead>
                <tr style="height: 30px; background-color: #f4f5f6">
                    <th id="ok_circle"></th>
                    <th class="clothes_size_name">사이즈</th>
                    <th class="clothes_size_name">어깨너비</th>
                    <th class="clothes_size_name">가슴단면</th>
                    <th class="clothes_size_name">소매길이</th>
                    <th class="clothes_size_name">총장</th>
                </tr>
            </thead>
            <tbody class="size_list">
                <tr class="size_click">
                    <td><img src="../png/ok_circle.png" width="20px"></td>
                    <td class="size_name">90</td>
                    <td>49.5</td>
                    <td>46</td>
                    <td>63</td>
                    <td>68</td>
                </tr>
                <tr class="size_click">
                    <td><img src="../png/ok_circle.png" width="20px"></td>
                    <td class="size_name">95</td>
                    <td>51.5</td>
                    <td>47</td>
                    <td>64</td>
                    <td>69</td>
                </tr>
                <tr class="size_click selected_size">
                    <td><img src="../png/ok_circle_selected.png" width="20px"></td>

                    <td>53.5</td>
                    <td>48</td>
                    <td>65</td>
                    <td>70</td>
                </tr>

            <tfoot>
                <tr class="my_clothes">
                    <td><button class="btn btn-default confirm" onclick="sizeConfirm()">확인</button></td>
                    <td>내옷</td>
                    <td><input type="text" id="biacromion_size"></td>
                    <td><input type="text" id="chest_size"></td>
                    <td><input type="text" id="armLength_size"></td>
                    <td><input type="text" id="torso_size"></td>
                </tr>
                <tr class="error_value">
                    <td></td>
                    <td style="color: #211f1f">오차</td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                </tr>
            </tfoot>
        </table>

</div>
